<!DOCTYPE html>
<html>
<head>
<title>SPARQL extraction</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script language="javascript" type="text/javascript" src="SimpleRestCalls.js"></script>
<script language="javascript" type="text/javascript" src="default.js"></script>
<script language="javascript" type="text/javascript" src="mytest.js"></script>
<!-- http://www.w3schools.com/cssref/css_colors.asp -->
<style>
body {
	font-size: 20px;
	font-family : LightGrey;
	background-color: AliceBlue;
}
</style>
</head>
<body>
<h2 style="background-color: LightSkyBlue; border-style: solid; border-color: LightSteelBlue; color: Ivory;">SPARQL extraction of RDF data records</h2>
<hr></hr>

<!-- QUERY -->
Endpoint<br>
<input type="text" id="endpoint" value="http://dbpedia.org/sparql" style="width: 49%">
<br><br>
Limit<br>
<input type="text" id="limit" value="10000">
<br><br>
Query Text (Only Construct Support)<br>
<textarea id="queryfield" style="width: 99%; resize: none;" rows="10">
prefix dbo: <http://dbpedia.org/ontology/>
prefix dbp: <http://dbpedia.org/property/>
construct {?film a dbo:Film. ?film dbp:runtime ?runtime.} 				
where {?film a dbo:Film. ?film dbp:runtime ?runtime.} Limit 100
</textarea>
<br>
<button type="button" onclick="GetJson()">Run Query</button>

<!-- ANALYZE -->
<div id="analyze" style="display : none;">
<hr></hr>
<div style="font-size: 16px; background-color: white; width: 99.4%; ">
<div id="properties"></div>
<br>
<button type="button" onclick="ButtonAnalyze()">Analyze</button>
<br><br>
<div id="datatypes"></div>
<br><br>
<button type="button" id="btn_filter" style="display: none;" onclick="FilterRDF()">Run Filter</button>
</div>
</div>

<!-- RDFUnit -->


<!-- DOWNLOAD -->
<div id="download" style="display : none;">
<hr></hr>
<label>Results Format
	<select id="menue_format" name="format" size="1">
		<option>N-TRIPLES</option>
		<option>TURTLE</option>
		<option disabled>JSON</option>
	</select>
</label>
<button type="button" onclick="DownloadRDF()">Save</button>
</div>
	

<!-- TEST -->
<div style="display : block;">
<hr></hr>
<h3>Testarea</h3>
<button type="button" onclick="RDFAnalyze()">Test</button>
<button type="button" onclick="ButtonAnalyze()">Test</button>
<div id="test"></div>
<br>
</div>
</body>
</html>
